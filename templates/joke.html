<div id="joke" class="flex max-w-sm p-mx-auto bg-white rounded-xl shadow-lg p-2 md:px-6 md:py-4 gap-4 relative">
  <img id="joke-logo-thinking" class="w-20 md:absolute md:left-[-50px] md:top-[-50px]"
    src="{{ url_for('static', filename='img/thinking.svg' ) }}">

  <div class="text-xl font-medium text-black bg-red">
    <div id="joke-question">{{ question }}</div>
    <div id="joke-answer" class="text-slate-500 answer mt-5">{{ answer }}</div>
  </div>

</div>

<div id="supertab-button"
  class="max-w-sm mx-auto bg-white rounded-xl shadow-lg px-8 py-6 mt-8 text-center space-x-4 hidden">
  <h2 class="text-2xl font-bold text-black mb-4">Want more laughs?</h2>
  <p class="text-xl font-medium text-black">Get a 5 joke bundle + explanations for only 33 cents!</p>
  <p class="text-s text-slate-500 px-4 py-2">Only pay when your tab reaches $5</span>
</div>

<div class="flex justify-center space-x-4">
  <div id="joke-button">
    <button onclick="countJokes()"
      class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-full shadow transition duration-200 ease-in-out hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
      Laugh again!
    </button>
  </div>

  <div id="explanation-button">
    <button onclick="showExplanation()"
      class="px-6 py-3 bg-green-500 text-white font-semibold rounded-full shadow transition duration-200 ease-in-out hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
      Explain this! </button>
  </div>
</div>



<div id="joke-explanation"
  class="flex max-w-sm p-mx-auto bg-white rounded-xl shadow-lg p-2 md:px-6 md:py-4 gap-4 relative hidden">

  <img id="joke-logo-happy" class="w-20 md:absolute md:left-[-50px] md:top-[-50px]"
    src="{{ url_for('static',filename='img/happy.svg' ) }}">

  <div class="text-xl font-medium text-black bg-red">
    <div id="explanation">{{ explanation }}</div>
  </div>
</div>
